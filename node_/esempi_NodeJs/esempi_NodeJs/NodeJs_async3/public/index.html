<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Demo Routing Express</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .box { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        button { cursor: pointer; background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Express Routing Lab</h1>

    <div class="box">
        <h3>1. Rotta Semplice</h3>
        <button onclick="chiamaApi('/api/info')">Verifica Info</button>
    </div>

    <div class="box">
        <h3>2. Rotta Dinamica (ID: 42)</h3>
        <button onclick="chiamaApi('/api/prodotti/42')">Carica Prodotto 42</button>
    </div>
    
    <div class="box">
        <h3>3. Invia Feedback (POST)</h3>
        <input type="text" id="feedbackInput" placeholder="Scrivi un commento...">
        <button onclick="inviaFeedback()">Invia al Server</button>
    </div>
    
    <div class="box">
        <h3>4. Somma numeri (POST)</h3>
        <input type="text" id="dato1" placeholder="dato 1">
        <input type="text" id="dato2" placeholder="dato 2">
        <button onclick="inviaDati()">Somma</button>
        <input type="text" id="somma" disabled">
    </div>

    <div class="box">
        <h3>5. Rotta non esistente (404)</h3>
        <button onclick="chiamaApi('/percorso/sbagliato')">Genera Errore</button>
    </div>

    <pre id="output">Clicca un bottone per vedere i risultati...</pre>

    <script>
        async function chiamaApi(percorso) {
            const out = document.getElementById('output');
            try {
                const res = await fetch(percorso);
                
                // Gestione manuale del 404 per il frontend
                if (!res.ok) {
                    const text = await res.text();
                    out.innerText = `Errore ${res.status}: ${text}`;
                    return;
                }

                const data = await res.json();
                out.innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                out.innerText = "Errore di connessione al server.";
            }
        }
        
    async function inviaFeedback() {
       const input = document.getElementById('feedbackInput');
       const out = document.getElementById('output');
    
       const datiDaInviare = { 
           messaggio: input.value,
           data: new Date().toISOString()
       };

       try {
           const res = await fetch('/api/feedback', {
               method: 'POST', // Specifichiamo il metodo
               headers: {
                   'Content-Type': 'application/json' // Diciamo al server che inviamo JSON
               },
               body: JSON.stringify(datiDaInviare) // Trasformiamo l'oggetto in stringa
            });

            const data = await res.json();
            out.innerText = "Risposta dal server:\n" + JSON.stringify(data, null, 2);
            input.value = ""; // Pulisce il campo dopo l'invio
       } catch (err) {
           out.innerText = "Errore durante l'invio del feedback.";
       }
    }

async function inviaDati() {
  const dato1 = document.getElementById('dato1').value;
  const dato2 = document.getElementById('dato2').value;
  const somma = document.getElementById('somma');
  const out = document.getElementById('output');
  
  try {
    const res = await fetch('/api/somma', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        dato1: dato1,
        dato2: dato2
      })
    });

    const data = await res.json();
    somma.value = data;
    out.innerText = "Somma effettuata";
  } catch (err) {
     out.innerText = "Errore durante l'invio del feedback.";
  }
}

    </script>
</body>
</html>
