<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lezioni di Vue.js</title>
   <style>
         body { font-family: sans-serif; padding: 20px; }
         .box { padding: 15px; border: 1px solid #ccc; margin-top: 10px; border-radius: 5px; background-color: #f9f9f9; }
         .text-danger { color: red; }
         .active { background-color: #d4edda; }
         .success { background-color: green; }
         .error { background-color: red; }
         .modal-overlay {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
         }
         .modal-button:hover {
            background-color: #45a049;
         }
   </style>
</head>
<body>

   <div id="app">
      <modal-dialog 
         v-if="modaleAperta"
         @chiudi="chiudiModale">
      </modal-dialog>

      <h2>Alert Box</h2>
      <alert-box 
         messaggio="Operazione completata con successo!"
         tipo="success">
      </alert-box>
      
      <alert-box 
         messaggio="Si Ã¨ verificato un errore!"
         tipo="error">
      </alert-box>

      <star-rating @imposta-valutazione="valutazione = $event"></star-rating>
      <p>Valutazione scelta: <strong>{{ valutazione }}</strong></p>

      <h2>Blog</h2>
      <product-card 
         v-for="prodotto in prodotti" 
         :key = "prodotto.id"
         :nome_prodotto = "prodotto.nome" 
         :prezzo = "prodotto.prezzo">
      </product-card>		
   </div>

   <script src="https://unpkg.com/vue@3"></script>
   <script src="./app.js"></script>
</body>
</html>
